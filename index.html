<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/my-styles.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="true">
      <div class="modal-dialog">
        <div class="modal-content">       
        </div>
      </div>
    </div>

    <div class="container">
      <div class="jumbotron">
        <h1>
          <div class="center-icon">
            <div class="glyphicon glyphicon-thumbs-up"></div>  <div class="glyphicon glyphicon-thumbs-down"></div><br>
          </div>
        Guessing Game</h1>
        <p></p>
        <div class="row">
          <div class="col-xs-8">
            <p>Input a number between 1 and 100.<br>We well let you know when you get closer.</p>
            <p id="feedback-comment">You have 5 guesses...<br>Good luck!</p>
            <div class="row">
              <div class="col-xs-8">
                <div class="input-group input-group-lg">
                  <input type="text" id="user-guess" class="form-control" placeholder="Guess...">
                  <span class="input-group-btn">
                    <button id="go" class="btn btn-lg btn-primary" type="button">Go!</button>
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-5"> 
                <button id="want-hint" class="btn btn-lg btn-success" type="submit">Get Hint :)</button>
              </div>
              <div class="col-xs-3"> 
                <button id="again" class="btn btn-lg btn-danger" type="submit">Play Again!</button>
              </div>
              <p id="show-hint"></p>
            </div>
          </div>
            <div id="guess-history" class="col-xs-4">
              <p>Your Guesses</p>
          </div>
        </div>
      </div>
    </div>  

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>    
    <script src="js/guess.js"></script>
  </body>
</html>
